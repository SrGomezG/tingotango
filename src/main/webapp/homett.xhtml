<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/principal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="titulo_tingo_tango">
        TINGO TANGO
    </ui:define>
    <ui:define name="content">
        <h:form id="frmTT" prependId="false" >
            <p:growl id="erroresTT"/>
            <p:dashboard id="tabla" model="#{listaDEControlador.model}" >
                <p:panel id="acciones" header="ACCIONES JUEGO" style="border: #045491" >
                    <h:panelGrid columns="3" cellpadding = "10" cellspacing = "1" style="width:700px " >
                        <p:commandButton value="CONFIGURAR JUEGO" style="color: #045491" update="pnlConfigurar"
                                         disabled="#{listaDEControlador.listaNinosDETT.cabeza != null}" 
                                         oncomplete="PF('dlgConfigurar').show()">
                        </p:commandButton>

                        <p:selectOneMenu id="ingresarGenero"  value="#{listaDEControlador.generoIngresar}" required="" >
                            <f:selectItem itemLabel="Seleccione" itemEscaped="true"  />
                            <f:selectItem itemValue="1"  itemLabel="Masculino" />
                            <f:selectItem itemValue="2" itemLabel="Femenino" />
                        </p:selectOneMenu> 

                        <p:column>

                            <h:outputText  value="Oportunidades"/>
                            <p:spinner value="#{controladorTingoTango.oporGenero}" required="true" min="1 "  max="#{listaDEControlador.oportunidades}"/>
                            <p:commandButton value="Reingresar"  action="#{listaDEControlador.reingresarPorGenero}"
                                             update="frmTT" disabled="#{listaDEControlador.listaNinosDETT.cabeza == null}" />
                        </p:column>



                        <p:commandButton id="btnIniciarDer" value="#{listaDEControlador.textoBotonDer}" 
                                         disabled="#{listaDEControlador.listaNinosDETT.cabeza == null}" 
                                         style="color:#{listaDEControlador.colDer} !important;"
                                         action="#{listaDEControlador.controlarDerecha()}" update="frmTT,erroresTT">

                            <p:poll interval="1" listener="#{listaDEControlador.pasarSiguienteDerColor()}" 
                                    rendered="#{listaDEControlador.estadoDer}"  update="Grafica"/>
                        </p:commandButton>

                        <p:menubar>

                            <p:submenu label="Retirar por genero" icon="pi pi-briefcase" disabled="#{controladorTingoTango.listaNiñosDEC.cabezaInfante == null}"  >
                                <p:menuitem value="Niñas" ajax="false" action="#{controladorTingoTango.retirarNiñas()}"    update="@form,erroresTingoTango"/>
                                <p:menuitem value="Niños" ajax="false" action="#{controladorTingoTango.retirarNiños()}"    update="@form,erroresTingoTango"/>
                            </p:submenu>

                        </p:menubar>

                        <p:column></p:column>

                        <p:commandButton id="btnIniciarIzq" value="#{listaDEControlador.textoBotonIzq}" 
                                         disabled="#{listaDEControlador.listaNinosDETT.cabeza == null}"
                                         style="color:#{listaDEControlador.colIzq} !important;"
                                         action="#{listaDEControlador.controlarIzquierda()}" update="frmTT,erroresTT" >
                            <p:poll  interval="1"  listener="#{listaDEControlador.pasarAnteriorDerColor()}" 
                                     rendered="#{listaDEControlador.estadoIzq}"  update="Grafica" />
                        </p:commandButton> 




                        <p:commandButton value="Reiniciar juego" action="#{controladorTingoTango.reiniciar()}" disabled="#{listaDEControlador.listaNinosDETT.cabezaInfante == null}"  
                                         update="frmTingoTngo">
                        </p:commandButton>

                    </h:panelGrid>

                </p:panel>


                <p:panel id="lista" header="LISTA NIÑOS ELIMINADOS:: #{controladorTingoTango.contarInfantesEliminados()}" style="border: #045491"  >
                    <p:dataTable   style="width: 1000px" var="infanteEliminado" value="#{controladorTingoTango.listaOportunidades}">
                        <p:column headerText="NOMBRE">

                            <h:outputText value="#{infanteEliminado.infante.nombre}" />
                        </p:column>

                        <p:column headerText="ID">
                            <h:outputText value="#{infanteEliminado.infante.identificador}" />
                        </p:column>

                        <p:column headerText="GENERO">
                            <h:outputText value="#{infanteEliminado.infante.genero}" />
                        </p:column>

                        <p:column headerText="SELECCIONAR">
                            <p:commandButton  value="Seleccionar" 
                                              action="#{controladorTingoTango.seleccionarInfante(infanteEliminado)}" immediate="true" update="frmTingoTngo"  >
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>

                    <p:panel header="Reingresar"  >
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nombre"/>
                            <p:outputLabel   value="#{controladorTingoTango.infanteReingresar.infante.nombre}" />
                            <p:outputLabel  value="Identificador"/>
                            <p:outputLabel  value="#{controladorTingoTango.infanteReingresar.infante.identificador}"  />
                            <p:outputLabel  value="Oportunidades"/>
                            <p:spinner  value="#{controladorTingoTango.numOporIngreso}" min="1" max="#{controladorTingoTango.numOportunidades}"/>
                            <p:commandButton  value="Reingresar" action="#{controladorTingoTango.reingresarNiño()}" 
                                              update="frmTingoTngo" disabled="#{controladorTingoTango.listaNiñosDEC.cabezaInfante == null}" >
                            </p:commandButton>

                            <p:selectOneMenu id="ingresarEnPosicion"  value="#{controladorTingoTango.seleccionUbicacion}" required="" >
                                <f:selectItem itemLabel="Reingresar en posición" itemEscaped="true"  />
                                <f:selectItem itemValue="1"  itemLabel="Al inicio" />
                                <f:selectItem itemValue="2" itemLabel="Al final" />
                            </p:selectOneMenu>

                            <h:outputText  value="Posicion especifica"/>
                            <p:spinner value="#{controladorTingoTango.posicion}" required="true" min="1 "  max="#{controladorTingoTango.contarInfantes()}"/>             
                            <p:commandButton  value="Reingresar en posicion dada" action="#{controladorTingoTango.reingresarEnPosDada()}" 
                                              update="frmTingoTngo" disabled="#{controladorTingoTango.listaNiñosDEC.cabezaInfante == null}" >
                            </p:commandButton>

                        </p:panelGrid>
                    </p:panel>
                </p:panel >
                <p:panel id="Grafica" header="TINGO TANGO  " style="width:800px"   >
                    <p:diagram   value="#{listaDEControlador.modeloGrafica}" style="height: 700px" styleClass="ui-widget-content" >
                    </p:diagram>
                </p:panel>
            </p:dashboard>

            <p:dialog header="CONFIGURAR " widgetVar="dlgConfigurar" modal="true" height="200"  closeOnEscape="true">
                <p:panel id="pnlConfigurar" header="Datos juego">
                    <h:panelGrid columns="2">
                        <h:outputText value="Numero de niños:" />
                        <p:spinner value="#{controladorTingoTango.cantidadInfantes}" min="2" max="127"/>
                        <h:outputText value="Numero de oportunidades:" />
                        <p:spinner value="#{controladorTingoTango.numOportunidades}" min="1" max="127"/>
                        <p:commandButton value="Guardar" action="#{controladorTingoTango.configurarJuego()}" update="frmTingoTngo" >
                        </p:commandButton>
                    </h:panelGrid>
                </p:panel>
            </p:dialog>

            <p:dialog id="myDialogID" widgetVar="myDialogVar" closeOnEscape="true" modal="true" height="200"  > 
                <p:panel id="pnlGanador" header="NIÑO GANADOR" style="background-color: #AFAFAF" >
                    <p:panelGrid columns="2" style="border: #98AFC7" >
                        <h:outputText value="NOMBRE" style="color: #036fab"  />
                        <h:outputText value="#{controladorTingoTango.ayudanteColor.datoDos.infante.nombre}"  style="color: #036fab"  />
                        <h:outputText value="ID" style="color: #036fab" />
                        <h:outputText value="#{controladorTingoTango.ayudanteColor.datoDos.infante.identificador}"  style="color: #036fab" />
                    </p:panelGrid>
                </p:panel>
            </p:dialog> 

        </h:form>
    </ui:define>
</ui:composition>

<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./plantilla/ninoprincipal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="registro_ninos">
        Registro de ninos - Formulario
    </ui:define>
    <ui:define name="content">
        <h:form id="frmNino" prependId="false">
            <p:panel header="BIENVENIDO AL TINGO TANGO">
            </p:panel>
            <p:panel header="Por Favor Ingrese a los jugadores" footer="(*SIGNIFICA OBLIGATORIO)">
                <p:growl id="grwlErroresNino"/>
                <p:panelGrid columns="2">
                    <p:outputLabel value="IDENTIFICACIÃ“N*"/>
                    <p:spinner value="#{listaNinosControlador.ninoGuardar.id}" min="1" required="true"/>
                    <p:outputLabel value="NOMBRE*"/>
                    <p:inputText id="Nombre" value="#{listaNinosControlador.ninoGuardar.nombre}" required="true"/>
                    <p:outputLabel value="SEXO*"/>
                    <p:selectOneMenu id="Sexo"  required="true" value="#{listaNinosControlador.ninoGuardar.sexo}" >
                        <f:selectItem itemLabel="SELECCIONE SEXO" itemEscaped="true"  />
                        <f:selectItem itemValue="true" itemLabel="MASCULINO" />
                        <f:selectItem itemValue="false" itemLabel="FEMENINO"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Guardar" update="frmNino,grwlErroresNino" action="#{listaNinosControlador.guardarNino()}"/>
                </p:panelGrid>           
            </p:panel>
        </h:form>


    </ui:define>
</ui:composition>
